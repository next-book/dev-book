<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./favicon.png">
    <meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>{{ .Title }}</title>

		{{ $style := resources.Get "style/style.scss" | toCSS }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" media="screen">

    {{ $proto := resources.Get "style/proto.scss" | toCSS }}
		<link rel="stylesheet" href="{{ $proto.Permalink }}" media="screen">
  </head>
  <body {{ with .Params.class }}class="{{ . }}"{{ end }} epub:type="{{ with .Params.type }}{{ . }}{{ else }}chapter{{ end }}">
    {{ block "content" . }}{{ end }}

		{{ $scripts := resources.Get "scripts/nb-base.js" }}
    <script type="text/javascript" src="{{ $scripts.Permalink }}"></script>
  </body>
</html>
